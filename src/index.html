<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐患排查教育软件</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>🔒 隐患排查教育软件</h1>
                    <p>请输入密码以访问系统</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="password">访问密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入访问密码" required>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span id="login-text">登录系统</span>
                        <span id="login-loading" class="loading-spinner" style="display: none;">验证中...</span>
                    </button>
                    
                    <div id="login-error" class="error-message" style="display: none;">
                        密码错误，请重新输入
                    </div>
                </form>
                
                <div class="login-footer">
                    <p>🛡️ 系统已加密保护</p>
                </div>
                
                <div class="developer-info">
                    <p>开发单位：南京两木峰安全科技有限公司</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 场景选择界面 -->
    <div id="scene-selection" class="screen">
        <div class="header">
            <h1>隐患排查教育软件</h1>
            <p>选择一个场景开始隐患排查训练</p>
        </div>
        
        <div class="scenes-grid">
            <div class="scene-card" data-scene="chaoshi">
                <div class="scene-image">
                    <img src="chaoshi.jpg" alt="超市场景">
                </div>
                <div class="scene-info">
                    <h3>超市场景</h3>
                    <p>在超市环境中识别安全隐患</p>
                    <span class="hazard-count">隐患点数：4个</span>
                </div>
            </div>
            
            <div class="scene-card" data-scene="shangchang">
                <div class="scene-image">
                    <img src="shangchang.jpg" alt="商场场景">
                </div>
                <div class="scene-info">
                    <h3>商场场景</h3>
                    <p>在商场环境中识别安全隐患</p>
                    <span class="hazard-count">隐患点数：4个</span>
                </div>
            </div>
            
            <div class="scene-card" data-scene="sushe">
                <div class="scene-image">
                    <img src="sushe.jpg" alt="宿舍场景">
                </div>
                <div class="scene-info">
                    <h3>宿舍场景</h3>
                    <p>在宿舍环境中识别安全隐患</p>
                    <span class="hazard-count">隐患点数：4个</span>
                </div>
            </div>
            
            <div class="scene-card" data-scene="xiaoqu">
                <div class="scene-image">
                    <img src="xiaoqu.jpg" alt="小区场景">
                </div>
                <div class="scene-info">
                    <h3>小区场景</h3>
                    <p>在小区环境中识别安全隐患</p>
                    <span class="hazard-count">隐患点数：4个</span>
                </div>
            </div>
            
            <div class="scene-card" data-scene="zuoye">
                <div class="scene-image">
                    <img src="zuoye.jpg" alt="作业场景">
                </div>
                <div class="scene-info">
                    <h3>作业场景</h3>
                    <p>在作业环境中识别安全隐患</p>
                    <span class="hazard-count">隐患点数：4个</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="sound-toggle" class="control-btn">
                <span id="sound-icon">🔊</span>
                <span id="sound-text">音效开启</span>
            </button>
            <button id="logout-btn" class="control-btn logout-btn">
                🚪 退出登录
            </button>
        </div>
        
        <div class="developer-info">
            <p>开发单位：南京两木峰安全科技有限公司</p>
        </div>
    </div>

    <!-- 隐患排查界面 -->
    <div id="hazard-detection" class="screen">
        <div class="game-header">
            <div class="game-controls">
                <button id="back-btn" class="control-btn">← 返回</button>
                <button id="reset-btn" class="control-btn">🔄 重置</button>
                <button id="sound-toggle-game" class="control-btn">
                    <span id="sound-icon-game">🔊</span>
                </button>
            </div>
            
            <div class="progress-info">
                <h2 id="scene-title">场景名称</h2>
                <div class="progress-counter">
                    <span>进度：</span>
                    <span id="found-count">0</span>
                    <span>/</span>
                    <span id="total-count">4</span>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <div class="scene-container">
                <img id="scene-image" src="" alt="场景图片">
                <div id="hazard-points"></div>
            </div>
        </div>
        
        <div class="hint-message" id="hint-message"></div>
    </div>

    <!-- 完成弹窗 -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>🎉 恭喜通过！</h2>
            <p>您已成功找到所有隐患点！</p>
            <div class="modal-buttons">
                <button id="continue-btn" class="btn-primary">继续训练</button>
                <button id="back-to-menu-btn" class="btn-secondary">返回主菜单</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
